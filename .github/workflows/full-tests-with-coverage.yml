name: Push to main tests

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests

    strategy:
      matrix:
        include:

          - test-name: ubuntu-22.04-python-3.9
            os: ubuntu-18.04
            python-version: "3.9"

          - test-name: ubuntu-22.04-python-3.10
            os: ubuntu-20.04
            python-version: "3.10"

          - test-name: ubuntu-22.04-python-3.11
            os: ubuntu-20.04
            python-version: "3.11"

          - test-name: ubuntu-24.04-python-3.12
            os: ubuntu-20.04
            python-version: "3.12"

          - test-name: ubuntu-24.04-python-3.13
            os: ubuntu-20.04
            python-version: "3.13"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup pebble
        run: |
            export PATH=$PATH:$(go env GOPATH)/bin
            go install github.com/letsencrypt/pebble/...@HEAD
            pebble -h || true

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv venv
          uv sync --frozen

      - name: Run tests with coverage
        run: |
          export PEBBLE_BIN=$(go env GOPATH)/bin/pebble
          uv run coverage run --source . -m unittest tests

      - name: Print coverage report
        run: uv run coverage report -m

      - name: Upload coverage to coveralls.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
          COVERALLS_SERVICE_NAME: github-actions
          COVERALLS_FLAG_NAME: ${{ matrix.test-name }}
          COVERALLS_PARALLEL: true
        run: |
          uv pip install --upgrade coveralls
          uv run coveralls

  coveralls:
    name: Indicate completion to coveralls.io
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
      - name: Finished
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade coveralls
          coveralls --service=github --finish

